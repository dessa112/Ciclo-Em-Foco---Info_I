  <!-- üóìÔ∏è Conte√∫do Principal -->
  <h2>Previs√£o dos Pr√≥ximos Ciclos</h2>

  <div class="form-box">
    <form id="cycleForm">
      <div class="form-group">
        <label for="lastDate">Data da √∫ltima menstrua√ß√£o:</label>
        <input type="date" id="lastDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="cycleLength">Dura√ß√£o m√©dia do ciclo (dias):</label>
        <input type="number" id="cycleLength" class="form-control" value="28" required>
      </div>
      <button type="submit" class="btn btn-dark mt-3">Calcular</button>
    </form>
  </div>

  <div id="calendar"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>

  <script>
    let calendar;

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        height: 'auto',
        events: []
      });
      calendar.render();
    });

    document.getElementById('cycleForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const lastDate = new Date(document.getElementById('lastDate').value);
      const cycleLength = parseInt(document.getElementById('cycleLength').value);

      if (isNaN(lastDate.getTime()) || isNaN(cycleLength)) {
        alert("Preencha os campos corretamente.");
        return;
      }

      calendar.removeAllEvents();

      // Gerar previs√µes para os pr√≥ximos 6 ciclos
      for (let i = 1; i <= 6; i++) {
        const nextCycleDate = new Date(lastDate);
        nextCycleDate.setDate(nextCycleDate.getDate() + cycleLength * i);
        const formattedDate = nextCycleDate.toISOString().split('T')[0];

        calendar.addEvent({
          title: `Ciclo ${i}`,
          start: formattedDate,
          allDay: true,
          backgroundColor: '#ff4d4d',
          borderColor: '#ff4d4d'
        });
      }

      // Centralizar o calend√°rio na pr√≥xima data
      const focusDate = new Date(lastDate);
      focusDate.setDate(focusDate.getDate() + cycleLength);
      calendar.gotoDate(focusDate);
    });
  </script>
