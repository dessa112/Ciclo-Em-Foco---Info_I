<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Ciclo em Foco</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #6f1d1b;
      color: white;
      font-family: Arial, sans-serif;
      padding-top: 70px;
    }
    .navbar {
      background-color: #4a0d0a;
    }
    .nav-link {
      color: white !important;
      font-weight: bold;
    }
    .btn-login {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 4px;
      font-weight: bold;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .form-box {
      background-color: #4a0d0a;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .form-control {
      background-color: #fff;
      color: #000;
    }
    h2 {
      text-align: center;

    }
  </style>
</head>
<body>

      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

      <h2>Crie sua conta</h2>

        {{ form.as_p }}
        <button type="submit" class="btn btn-dark mt-3 w-100">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
